name: Daily Instagram Post

on:
  schedule:
    # Runs at 12:00 UTC every day (5:30 PM IST)
    - cron: '0 12 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  daily-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to push the state update

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run Daily Poster
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          BASE_URL: ${{ secrets.BASE_URL }}
        run: python tools/daily_poster.py

      - name: Commit and Push State Update
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add tools/post_state.json
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update post state [skip ci]" && git push)
